# config.yaml

system:
  device: "auto"
  num_workers: 2
  seed: 42

data:
  train_path: "datasets/merged_data.csv"
  output_dir: "checkpoints/phobert_v3_yaml"
  max_length: 256
  test_size: 0.15

model:
  name: "vinai/phobert-base"
  num_labels: 3
  dropout: 0.1
  freeze_layers: 6

training:
  epochs: 10
  batch_size: 16
  learning_rate: 3.0e-5
  weight_decay: 0.01
  accum_steps: 2
  patience: 3
  warmup_ratio: 0.1